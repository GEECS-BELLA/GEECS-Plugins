# Example configuration for 1D spectrum/lineout processing
# This demonstrates the array1d processing module

name: "example_spectrum_1d"
description: "Example configuration for processing 1D spectral data or lineouts"
data_format: "wavelength (nm) vs intensity (a.u.)"

# Data type settings
processing_dtype: "float64"  # Use high precision during processing
storage_dtype: "float32"     # Save with lower precision to reduce file size

# Background subtraction configuration
background:
  method: "constant"         # Options: "none", "constant", "from_file"
  constant_value: 100.0      # Constant value to subtract from all y-values
  # For from_file method, use:
  # method: "from_file"
  # background_file: "path/to/background.npy"

# Filtering configuration
filtering:
  method: "gaussian"         # Options: "none", "gaussian", "median", "bilateral"
  sigma: 2.0                 # Standard deviation for Gaussian filter
  kernel_size: 5             # Kernel size for median filter (must be odd)

# Thresholding configuration
thresholding:
  method: "percentile"       # Options: "none", "absolute", "percentile"
  percentile: 5.0            # Clip values below 5th percentile
  clip_below: true           # Clip values below (true) or above (false) threshold
  # For absolute method, use:
  # method: "absolute"
  # threshold_value: 50.0

# Pipeline configuration (order of processing steps)
pipeline:
  steps:
    - "background"           # Apply background subtraction first
    - "filtering"            # Then apply filtering
    - "thresholding"         # Finally apply thresholding

# Alternative pipeline configurations:
#
# Skip background subtraction:
# pipeline:
#   steps:
#     - "filtering"
#     - "thresholding"
#
# Different order (filter before background):
# pipeline:
#   steps:
#     - "filtering"
#     - "background"
#     - "thresholding"
