# Configuration for UC_ALineEBeam3 camera

# Camera identification and properties
background:
  enabled: true
  method: from_file
  file_path: "{scan_dir}/computed_background.npy"
  constant_level: 100.0  #fallback to this value if file not found
  dynamic_computation:
    enabled: true
    method: percentile_dataset
    percentile: 15.0
    auto_save_path: "{scan_dir}/computed_background.npy"
  additional_constant: 2

bit_depth: 16
camera_type: ebeam_profile
crosshair_masking:
  crosshairs: []
  enabled: false
description: A-Line electron beam camera 3 for beam profiling
filtering:
  gaussian_sigma: null
  median_kernel_size: null
metadata:
  location: Migrated camera
  notes: Migrated from hardcoded configuration in EBeamProfile.py
  spatial_calibration: 2.44e-05
name: UC_Amp4_IR_input
roi:
  x_max: 600
  x_min: 1
  y_max: 600
  y_min: 1
thresholding:
  enabled: true
  invert: false
  method: constant
  mode: to_zero
  value: 0.0
transforms:
  flip_horizontal: false
  flip_vertical: false
  rotation_angle: 0.0
