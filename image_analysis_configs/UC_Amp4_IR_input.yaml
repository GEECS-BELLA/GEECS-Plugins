# Configuration for UC_Amp4_IR_input camera

name: UC_Amp4_IR_input
bit_depth: 16
description: IR mode at the input to amp3

# Camera identification and properties
background:
  enabled: true
  method: constant
  constant_level: 10.0

metadata:
  location: "Room 148"
  notes: "none"
  spatial_calibration: 2.44e-05

roi:
  x_max: 600
  x_min: 1
  y_max: 600
  y_min: 1

  # Thresholding configuration
thresholding:
  enabled: true
  method: "constant"  # Use percentage of max value
  value: 0.0               # 10% of maximum pixel value
  mode: "to_zero"            # Binary thresholding
  invert: false             # Don't invert
