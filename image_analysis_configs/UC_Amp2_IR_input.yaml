# Configuration for UC_Amp2_IR_input camera

name: UC_Amp2_IR_input
bit_depth: 16
description: IR mode at the input to amp2

# Camera identification and properties
background:
  enabled: true
  method: constant
  constant_level: 20.0

metadata:
  location: "Room 148"
  notes: "none"
  spatial_calibration: 2.44e-05

roi:
  x_max: 500
  x_min: 1
  y_max: 500
  y_min: 1
