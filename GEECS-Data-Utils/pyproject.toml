[tool.poetry]
name = "geecs-data-utils"
version = "0.2.1"
description = "Utilities for working with data generated by GEECS."
authors = ["Sam Barber <sbarber@lbl.gov>"]
readme = "README.md"
license = "BSD-3-Clause"
homepage = "https://github.com/GEECS-BELLA/GEECS-Plugins"
repository = "https://github.com/GEECS-BELLA/GEECS-Plugins"
keywords = ["GEECS", "LPA"]

packages = [{ include = "geecs_data_utils" }]
include = ["LICENSE.txt"]

classifiers = [
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "License :: OSI Approved :: BSD License",
  "Operating System :: OS Independent",
]

[tool.poetry.urls]
"Source (subdir)" = "https://github.com/GEECS-BELLA/GEECS-Plugins/tree/master/GEECS-Data-Utils"
"Issues" = "https://github.com/GEECS-BELLA/GEECS-Plugins/issues"
"Changelog" = "https://github.com/GEECS-BELLA/GEECS-Plugins/releases"

[tool.poetry.dependencies]
python = ">=3.10,<3.12"
numpy = ">=2.0,<3.0"
pandas = ">=2.1.1,<3.0"
pyarrow = ">=16.0"
nptdms = "^1.10"
pydantic = "^2.0"
duckdb = ">=1.4.4,<2.0"
pyyaml = "^6.0.3"

[tool.poetry.group.dev.dependencies]
pytest = "^7.0"

[build-system]
requires = ["poetry-core>=1.8"]
build-backend = "poetry.core.masonry.api"
