Devices:
  UC_ACaveMagCam3:
    save_nonscalar_data: true
    synchronous: true
    variable_list:
    - SysTimestamp
  UC_UndulatorRad2:
    save_nonscalar_data: true
    scan_setup:
      Analysis:
      - 'on'
      - 'off'
    synchronous: true
    variable_list:
    - MeanCounts
    - SysTimestamp
  U_BCaveICT:
    save_nonscalar_data: true
    synchronous: true
    variable_list:
    - Python Results.ChA
    - Python Results.ChB
    - SysTimestamp
setup_action:
  steps:
  - action: execute
    action_name: remove_visa_plungers
  - wait: 2
  - action: set
    device: U_PLC
    value: 'on'
    variable: DO.Ch19
  - action: set
    device: U_Velmex
    value: 25
    variable: Position
  - action: set
    device: U_UndulatorSpecStage
    value: 20.7
    variable: Position.Ch1
  - action: set
    device: U_UndulatorSpecStage
    value: 17.0
    variable: Position.Ch2
