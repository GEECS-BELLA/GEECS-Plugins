actions:
  Amp4_DUMP_HP:
    steps:
    - action: execute
      action_name: close_gaia_internal_shutters
    - action: set
      device: U_148_PLC
      value: 'off'
      variable: DO.Ch9
    - action: wait
      wait: 3
    - action: get
      device: U_148_PLC
      expected_value: 'off'
      variable: DI.Ch17
    - action: execute
      action_name: open_gaia_internal_shutters
  Amp4_SEND_HP_TO_TARGET:
    steps:
    - action: execute
      action_name: close_gaia_internal_shutters
    - action: set
      device: U_148_PLC
      value: 'on'
      variable: DO.Ch9
    - action: wait
      wait: 3
    - action: get
      device: U_148_PLC
      expected_value: 'off'
      variable: DI.Ch18
    - action: execute
      action_name: open_gaia_internal_shutters
  close_gaia_internal_shutters:
    steps:
    - action: set
      device: U_GaiaSVEReader
      value: 0
      variable: InternalShutterA
    - action: set
      device: U_GaiaSVEReader
      value: 0
      variable: InternalShutterB
    - action: wait
      wait: 2
    - action: get
      device: U_GaiaSVEReader
      expected_value: 0
      variable: InternalShutterA
    - action: get
      device: U_GaiaSVEReader
      expected_value: 0
      variable: InternalShutterB
  closeout_amp4:
    steps:
    - action: set
      device: U_148_PLC
      value: 'off'
      variable: DO.Ch9
    - action: wait
      wait: 3
    - action: get
      device: U_148_PLC
      expected_value: 'off'
      variable: DI.Ch17
  closeout_dump_gaia:
    steps:
    - action: execute
      action_name: close_gaia_internal_shutters
    - action: execute
      action_name: insert_gaia_stops
    - action: execute
      action_name: closeout_amp4
  closeout_pmq_REMOVE:
    steps:
    - action: set
      device: U_Hexapod
      value: -22
      variable: ypos
  dump_gaia_on_stops:
    steps:
    - action: execute
      action_name: close_gaia_internal_shutters
    - action: execute
      action_name: insert_gaia_stops
    - action: execute
      action_name: open_gaia_internal_shutters
  experiment_CLOSEOUT:
    steps:
    - action: execute
      action_name: closeout_dump_gaia
    - action: execute
      action_name: zero_steering_magnets
    - action: execute
      action_name: zero_visa_magnets
    - action: execute
      action_name: zero_emq_magnets
    - action: execute
      action_name: zero_pressure_voltage
    - action: execute
      action_name: zero_chicane_magnets
    - action: execute
      action_name: zero_magspec_currents
    - action: execute
      action_name: closeout_pmq_REMOVE
  insert_gaia_stops:
    steps:
    - action: set
      device: U_148_PLC
      value: 'on'
      variable: DO.Ch1
    - action: set
      device: U_148_PLC
      value: 'on'
      variable: DO.Ch2
    - action: wait
      wait: 3
    - action: get
      device: U_148_PLC
      expected_value: 'on'
      variable: DI.Ch1
    - action: get
      device: U_148_PLC
      expected_value: 'on'
      variable: DI.Ch3
  open_gaia_internal_shutters:
    steps:
    - action: set
      device: U_GaiaSVEReader
      value: 1
      variable: InternalShutterA
    - action: set
      device: U_GaiaSVEReader
      value: 1
      variable: InternalShutterB
    - action: wait
      wait: 2
    - action: get
      device: U_GaiaSVEReader
      expected_value: 1
      variable: InternalShutterA
    - action: get
      device: U_GaiaSVEReader
      expected_value: 1
      variable: InternalShutterB
  pmq_INSERT:
    steps:
    - action: execute
      action_name: Amp4_DUMP_HP
    - action: set
      device: U_Hexapod
      value: 18.5
      variable: ypos
  pmq_REMOVE:
    steps:
    - action: execute
      action_name: Amp4_DUMP_HP
    - action: set
      device: U_Hexapod
      value: -22
      variable: ypos
  remove_gaia_stops:
    steps:
    - action: set
      device: U_148_PLC
      value: 'off'
      variable: DO.Ch1
    - action: set
      device: U_148_PLC
      value: 'off'
      variable: DO.Ch2
    - action: wait
      wait: 1
    - action: get
      device: U_148_PLC
      expected_value: 'on'
      variable: DI.Ch2
    - action: get
      device: U_148_PLC
      expected_value: 'on'
      variable: DI.Ch4
