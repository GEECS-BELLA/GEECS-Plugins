site_name: GEECS Plugin Suite
repo_url: https://github.com/GEECS-BELLA/GEECS-Plugins

nav:
  - Home: index.md
  - GEECS Scanner GUI:
      - API:
          - Data Acquisition:
              - Overview: api/geecs_scanner/data_acquisition/overview.md
              - ScanManager: api/geecs_scanner/data_acquisition/scan_manager.md
              - DeviceManager: api/geecs_scanner/data_acquisition/device_manager.md
              - DataLogger: api/geecs_scanner/data_acquisition/data_logger.md
          - Optimization:
              - Overview: api/geecs_scanner/optimization/overview.md
  - Image Analysis:
      - API: api/image_analysis.md


theme:
  name: material

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: numpy
            show_source: true
            merge_init_into_class: true

markdown_extensions:
  - toc:
      permalink: true
  - pymdownx.highlight
  - pymdownx.superfences