site_name: GEECS Plugin Suite
repo_url: https://github.com/GEECS-BELLA/GEECS-Plugins

nav:
  - Home: index.md
  - Installation: installation.md
  - GEECS Scanner GUI:
      - Overview: geecs_scanner/overview.md
      - Installation & Setup: geecs_scanner/installation.md
      - Tutorial: geecs_scanner/tutorial.md
      - API Reference:
          - Data Acquisition:
              - Scan Manager: geecs_scanner/api/data_acquisition/scan_manager.md
              - Device Manager: geecs_scanner/api/data_acquisition/device_manager.md
              - Data Logger: geecs_scanner/api/data_acquisition/data_logger.md
          - Optimization:
              - Base Evaluator: geecs_scanner/api/optimization/base_evaluator.md
              - Base Optimizer: geecs_scanner/api/optimization/base_optimizer.md
#          - Application Interface:
#          - Utilities:
  - Image Analysis:
      - Overview: image_analysis/overview.md
      - Installation & Setup: image_analysis/installation.md
      - Integration Guide: image_analysis/integration.md
  - Scan Analysis:
      - Overview: scan_analysis/base_evaluator.md
      - Installation & Setup: scan_analysis/installation.md
      - Creating Analyzers: scan_analysis/creating_analyzers.md


theme:
  name: material

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: numpy
            show_source: true
            merge_init_into_class: true

markdown_extensions:
  - toc:
      permalink: true
  - pymdownx.highlight
  - pymdownx.superfences
