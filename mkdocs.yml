site_name: GEECS Plugin Suite
repo_url: https://github.com/GEECS-BELLA/GEECS-Plugins

nav:
  - Home: index.md
  - Scanner GUI:
      - API: api/scanner.md
  - Image Analysis:
      - API: api/analysis.md

theme:
  name: material

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: numpy
            show_source: true
            merge_init_into_class: true

markdown_extensions:
  - toc:
      permalink: true
  - pymdownx.highlight
  - pymdownx.superfences