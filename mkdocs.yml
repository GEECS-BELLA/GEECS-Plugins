plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: numpy
            show_source: true
            merge_init_into_class: true
            show_if_no_docstring: true
            inherited_members: true
            members_order: source
            separate_signature: true
            show_signature_annotations: true
            show_bases: true
            show_root_heading: true
            show_root_toc_entry: true
            show_object_full_path: false
            show_category_heading: true
            group_by_category: true
            heading_level: 2
            show_module_attributes: false
            summary: true          # <- show only summary line
            docstring_section_style: table  # keeps it compact
  - mkdocs-jupyter:
      execute: false   # use saved outputs; set to true to run cells at build time
      include_source: true  # optional: show a “download .ipynb” link

markdown_extensions:
  - admonition
  - toc:
      permalink: true
      toc_depth: 3        # <-- only show up to H3 in the left sidebar
  - pymdownx.details
  - pymdownx.highlight
  - pymdownx.superfences
