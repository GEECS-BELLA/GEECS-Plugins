[tool.poetry]
name = "geecs-docs"
version = "0.1.0"
description = "Unified documentation for GEECS plugins"
authors = ["Sam Barber <sbarber@lbl.gov>"]
package-mode = false

[tool.poetry.dependencies]
python = ">=3.10,<3.11"
mkdocs = "^1.5"
mkdocs-material = "^9.5"
mkdocstrings = { extras = ["python"], version = "^0.28.2" }
mkdocs-autorefs = "^1.4"
nbconvert = "^7.0"  # Needed for Jupyter notebook output stripping
tomli = "^2.2.1"

[tool.poetry.group.dev.dependencies]
geecs-scanner-gui = { path = "GEECS-Scanner-GUI", develop = true }
imageanalysis = { path = "ImageAnalysis", develop = true }

pre-commit = "^3.5"
ruff = "^0.4"  # Use compatible version with ruff-pre-commit
pydocstyle = "^6.3"
interrogate = "^1.7"  # For docstring coverage reporting

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

# Legacy folders to be completely excluded from linting and docstring checks
[tool.legacy-folders]
exclude = [
    # Test and script folders
    "**/tests/**", "**/test_*.py", "**/*_test.py", "**/conftest.py", "**/setup.py",

    # Legacy project folders
    "**/PW_scripts/**", "**/khzwave_python-master/**", "**/third_party_sdks/**",
    "**/openPMD-CCD/**", "**/Spot Alignment for HDR Profile/**",
    "**/tcp client/**", "**/Xopt-GEECS/**", "**/LogMaker*/**",
    "**/LivePostProcessing/**", "**/tests/ScannerTools/**",

    # Specific legacy files and patterns
    "**/*.ipynb", "**/*.bat", "**/*.sh"
]

[tool.ruff]
# Global exclude patterns for legacy and test folders
exclude = [
    # Test and script folders
    "**/tests/**", "**/test_*.py", "**/*_test.py", "**/conftest.py", "**/setup.py",

    # Legacy project folders
    "**/PW_scripts/**", "**/khzwave_python-master/**", "**/third_party_sdks/**",
    "**/openPMD-CCD/**", "**/Spot Alignment for HDR Profile/**",
    "**/tcp client/**", "**/Xopt-GEECS/**", "**/LogMaker*/**",
    "**/LivePostProcessing/**", "**/tests/ScannerTools/**",

    # Specific legacy files and patterns
    "**/*.ipynb", "**/*.bat", "**/*.sh"
]

[tool.ruff.lint]
# Ignore specific rules for excluded folders
ignore = ["D100", "D104", "D401"]  # Ignore missing module/package docstrings and imperative mood
# Enable docstring rules
extend-select = [
    "D",    # pydocstyle
]

[tool.ruff.lint.pydocstyle]
# Use NumPy convention for docstrings
convention = "numpy"

[tool.ruff.lint.per-file-ignores]
# Minimal per-file ignores for any remaining files
"**/tests/**" = ["D"]
"**/test_*.py" = ["D"]
"**/*_test.py" = ["D"]

[tool.interrogate]
# Configuration for docstring coverage reporting
ignore-init-method = true
ignore-init-module = true
ignore-magic = true
ignore-semiprivate = true
ignore-private = true
ignore-property-decorators = true
ignore-module = false
ignore-nested-functions = true
ignore-nested-classes = true
fail-under = 80
exclude = [
    # Test and script folders
    "setup.py", "docs", "tests", "**/tests/**", "**/test_*.py", "**/*_test.py", "**/conftest.py",

    # Legacy project folders
    "PW_scripts", "khzwave_python-master", "**/third_party_sdks/**",
    "**/openPMD-CCD/**", "**/Spot Alignment for HDR Profile/**",
    "**/tcp client/**", "**/Xopt-GEECS/**", "**/LogMaker*/**",
    "**/LivePostProcessing/**", "**/tests/ScannerTools/**",

    # Specific legacy files and patterns
    "**/*.ipynb", "**/*.bat", "**/*.sh"
]
verbose = 2

[tool.pydocstyle]
convention = "numpy"
add-ignore = [
    "D100",  # Missing docstring in public module (we'll handle this gradually)
    "D104",  # Missing docstring in public package (we'll handle this gradually)
]
