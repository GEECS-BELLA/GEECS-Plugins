[tool.poetry]
name = "geecs-docs"
version = "0.1.0"
description = "Unified documentation for GEECS plugins"
authors = ["Sam Barber <sbarber@lbl.gov>"]
package-mode = false

[tool.poetry.dependencies]
python = ">=3.10,<3.11"
mkdocs = "^1.5"
mkdocs-material = "^9.5"
mkdocstrings = { extras = ["python"], version = "^0.28.2" }
mkdocs-autorefs = "^1.4"
nbconvert = "^7.0"  # Needed for Jupyter notebook output stripping
tomli = "^2.2.1"

[tool.poetry.group.dev.dependencies]
geecs-scanner-gui = { path = "GEECS-Scanner-GUI", develop = true }
imageanalysis = { path = "ImageAnalysis", develop = true }

pre-commit = "^3.5"
ruff = "^0.4"  # Use compatible version with ruff-pre-commit
pydocstyle = "^6.3"
interrogate = "^1.7"  # For docstring coverage reporting

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.ruff]
# Shared excludes for all ruff tools (lint + format)
exclude = [
    "**/tests/**",
    "**/test_*.py",
    "**/*_test.py",
    "**/conftest.py",
    "**/setup.py",
    "**/versioneer.py",
    "**/_version.py",
    "**/PW_scripts/**",
    "**/khzwave_python-master/**",
    "**/third_party_sdks/**",
    "**/openPMD-CCD/**",
    "**/Spot Alignment for HDR Profile/**",
    "**/tcp client/**",
    "**/Xopt-GEECS/**",
    "**/LogMaker*/**",
    "**/LivePostProcessing/**",
    "**/*.ipynb",
    "**/*.bat",
    "**/*.sh"
]

[tool.ruff.lint]
ignore = ["D100", "D104", "D401"]
extend-select = ["D"]  # Enable all docstring rules

[tool.ruff.lint.pydocstyle]
convention = "numpy"

[tool.interrogate]
fail-under = 80
ignore-init-method = true
ignore-init-module = true
ignore-magic = true
ignore-semiprivate = true
ignore-private = true
ignore-property-decorators = true
ignore-module = false
ignore-nested-functions = true
ignore-nested-classes = true
verbose = 2
exclude = [
    "setup.py", "docs", "tests", "**/tests/**", "**/test_*.py", "**/*_test.py", "**/conftest.py",
    "PW_scripts", "khzwave_python-master", "**/third_party_sdks/**",
    "**/openPMD-CCD/**", "**/Spot Alignment for HDR Profile/**",
    "**/tcp client/**", "**/Xopt-GEECS/**", "**/LogMaker*/**", "**/LivePostProcessing/**"
]

[tool.pydocstyle]
convention = "numpy"
add-ignore = [
    "D100",  # Missing docstring in public module (we'll handle this gradually)
    "D104",  # Missing docstring in public package (we'll handle this gradually)
]
