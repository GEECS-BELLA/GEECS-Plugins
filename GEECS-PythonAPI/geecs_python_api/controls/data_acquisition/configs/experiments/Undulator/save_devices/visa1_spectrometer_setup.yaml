Devices:
  UC_UndulatorRad2:
    save_nonscalar_data: true
    scan_setup:
      Analysis:
      - 'on'
      - 'off'
    synchronous: true
    variable_list:
    - MeanCounts
    - timestamp
  UC_VisaEBeam1:
    post_analysis_class: CameraImageAnalysis
    save_nonscalar_data: true
    synchronous: true
    variable_list:
    - timestamp
  U_BCaveICT:
    save_nonscalar_data: true
    synchronous: true
    variable_list:
    - Python Results.ChA
    - Python Results.ChB
    - timestamp
setup_action:
  steps:
  - action: execute
    action_name: remove_visa_plungers
  - action: set
    device: U_VisaPlungers
    value: 'on'
    variable: DigitalOutput.Channel 7
  - action: set
    device: U_Velmex
    value: 3888
    variable: Position
  - action: set
    device: U_UndulatorSpecStage
    value: 18.6
    variable: Position.Ch1
  - action: set
    device: U_UndulatorSpecStage
    value: 25.4
    variable: Position.Ch2
  - action: set
    device: U_PLC
    value: 'off'
    variable: DO.Ch18
  - action: set
    device: U_PLC
    value: 'off'
    variable: DO.Ch8
