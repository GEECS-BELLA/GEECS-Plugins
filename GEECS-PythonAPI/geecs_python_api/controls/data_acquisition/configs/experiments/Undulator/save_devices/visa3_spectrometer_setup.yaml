Devices:
  UC_UndulatorRad2:
    save_nonscalar_data: true
    synchronous: true
    variable_list:
    - MeanCounts
    - timestamp
    scan_setup: 
      Analysis:
      - 'on'
      - 'off'
  UC_VisaEBeam3:
    save_nonscalar_data: true
    synchronous: true
    variable_list:
    - timestamp
scan_info:
  description: collecting data on visa3EBeam and U_Spectrometer
setup_action:
  steps:
  - action: execute
    action_name: remove_visa_plungers
  - action: set
    device: U_VisaPlungers
    value: 'on'
    variable: DigitalOutput.Channel 5
  - action: set
    device: U_Velmex
    value: 2930
    variable: Position
