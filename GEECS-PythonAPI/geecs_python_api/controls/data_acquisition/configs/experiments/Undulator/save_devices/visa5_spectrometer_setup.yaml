Devices:
  UC_UndulatorRad2:
    save_nonscalar_data: true
    scan_setup:
      Analysis:
      - 'on'
      - 'off'
    synchronous: true
    variable_list:
    - MeanCounts
    - timestamp
  UC_VisaEBeam5:
    post_analysis_class: CameraImageAnalysis
    save_nonscalar_data: true
    synchronous: true
    variable_list:
    - timestamp
  U_BCaveICT:
    save_nonscalar_data: true
    synchronous: true
    variable_list:
    - Python Results.ChA
    - Python Results.ChB
    - timestamp
scan_info:
  description: collecting data on visa5EBeam and UC_UndulatorRad2
setup_action:
  steps:
  - action: execute
    action_name: remove_visa_plungers
  - action: set
    device: U_VisaPlungers
    value: 'on'
    variable: DigitalOutput.Channel 3
  - action: set
    device: U_Velmex
    value: 1931
    variable: Position
